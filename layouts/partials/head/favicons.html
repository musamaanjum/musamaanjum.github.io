<meta name="theme-color" content="{{ $.Site.Params.themeColor }}">
<link rel="icon" href="{{ "favicon.ico" | absURL }}" sizes="any">
{{ if os.FileExists "favicon.svg" -}}
  <link rel="icon" type="image/svg+xml" href="{{ "favicon.svg" | absURL }}">
{{ end -}}
<link rel="apple-touch-icon" sizes="180x180" href="{{ "logo.png" | absURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "logo.png" | absURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "logo.png" | absURL }}">
<link rel="manifest" crossorigin="use-credentials" href="{{ "site.webmanifest" | absURL }}">
